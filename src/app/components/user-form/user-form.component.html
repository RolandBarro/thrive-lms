<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title"><span class="text-capitalize">{{ methodType }}</span> User</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeForm()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <div class="input-group">
        <input type="text" id="fullName" class="form-control"
          placeholder="Full Name"
          name="fullName"
          [(ngModel)]="user.fullName">
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-group">
        <input type="email" id="email" class="form-control"
          placeholder="Email"
          name="email"
          [(ngModel)]="user.email">
      </div>
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <div class="input-group">
        <input type="text" id="contactNumber" class="form-control"
          placeholder="Contact Number"
          name="contactNumber"
          [(ngModel)]="user.contactNumber">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="onBtnClick('save')">Save</button>
</div>
